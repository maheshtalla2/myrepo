name: Build and Push Docker - UdayPhotostudio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false

      - name: Build & Push AttendenceApp
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/udayphotostudio:latest ./appstore/udayphotostudioapp
          docker push ${{ secrets.DOCKER_USERNAME }}/udayphotostudio:latest
